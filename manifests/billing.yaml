

##################################################################################################
# Billing service
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: billing
  labels:
    app: billing
spec:
  ports:
  - port: 9080
    targetPort: 8088
    name: http
  selector:
    app: billing
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: billing-v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: billing
  template:
    metadata:
      labels:
        app: billing
        version: billing
        privacy: Confidential
    spec:
      containers:
      - name: appd
        image: 079349112641.dkr.ecr.us-east-2.amazonaws.com/appdynamicssecuritymodule:v15
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8088

