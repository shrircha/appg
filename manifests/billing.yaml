##################################################################################################
# Productpage services
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: productpage
  labels:
    privacy: Normal
    app: productpage
spec:
  ports:
  - port: 9080
    name: http
  selector:
    app: productpage
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: productpage-v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: productpage
  template:
    metadata:
      labels:
        app: productpage
        version: v1
        privacy: Normal
    spec:
      containers:
      - name: productpage
        image: 079349112641.dkr.ecr.us-east-2.amazonaws.com/billing:cloud
        env:
          - name: ENABLE_BILLING
            value: "true"
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9080
