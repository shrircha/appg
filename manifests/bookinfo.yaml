##################################################################################################
# Productpage services
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: productpage
  labels:
    privacy: Normal
    app: productpage
spec:
  ports:
  - port: 9080
    name: http
  selector:
    app: productpage
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: productpage-v1
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: productpage
        version: v1
        privacy: Normal
    spec:
      containers:
      - name: productpage
        image: billing:cloud
        env:
          - name: ENABLE_BILLING
            value: "true"
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9080
---
###########################################################################
# Ingress resource (gateway)
##########################################################################
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: gateway
  annotations:
    kubernetes.io/ingress.class: "istio"
spec:
  tls:
  - secretName: istio-ingress-certs
  rules:
  - http:
      paths:
      - path: /productpage
        backend:
          serviceName: productpage
          servicePort: 9080
      - path: /login
        backend:
          serviceName: productpage
          servicePort: 9080
      - path: /logout
        backend:
          serviceName: productpage
          servicePort: 9080
      - path: /api/v1/products.*
        backend:
          serviceName: productpage
          servicePort: 9080
      - path: /SecurityEventRestService/event/query
        backend:
          serviceName: billing
          servicePort: 9080
      - backend:
          serviceName: billing
          servicePort: 9080
        path: /SecurityEventDemoServlet/execute.*
      - backend:
          serviceName: billing
          servicePort: 9080
        path: /SecurityEventRestService/event/events
      - backend:
          serviceName: billing
          servicePort: 9080
        path: /SecurityEventRestService/event.*
      - backend:
          serviceName: productpage
          servicePort: 9080
        path: /api/speech.*
