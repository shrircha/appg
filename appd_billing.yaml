

##################################################################################################
## Billing service
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: billing
  labels:
    zone: Protected
    app: billing
spec:
  ports:
  - port: 9080
    targetPort: 8088
    name: http
  selector:
    app: billing
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: billing-v1
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: billing
        version: billing
        zone: Protected
    spec:
      containers:
      - name: appd
        image: appdynamicssecuritymodule:v10
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8088
---

