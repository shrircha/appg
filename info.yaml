  selector:
    app: productpage
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: productpage-v1
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: productpage
        version: v1
        zone: DMZ
    spec:
      containers:
      - name: productpage
        image: istio/examples-bookinfo-productpage-v1:0.2.8
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9080
---
###########################################################################
# Ingress resource (gateway)
##########################################################################
apiVersion: apps/v1
kind: Ingress
metadata:
  name: gateway
  annotations:
    kubernetes.io/ingress.class: "istio"
spec:
  rules:
  - http:
      paths:
      - path: /productpage
        backend:
          serviceName: productpage
          servicePort: 9080
      - path: /login
        backend:
          serviceName: productpage
          servicePort: 9080
      - path: /logout
        backend:
          serviceName: productpage
          servicePort: 9080
      - path: /api/v1/products.*
        backend:
          serviceName: productpage
          servicePort: 9080
      - backend:
          serviceName: billing
          servicePort: 9080
        path: /SecurityEventDemoServlet/execute.*
      - backend:
          serviceName: billing
          servicePort: 9080
        path: /SecurityEventRestService/event/query
      - backend:
          serviceName: billing
          servicePort: 9080
        path: /SecurityEventRestService/event/events
      - backend:
          serviceName: billing
          servicePort: 9080
        path: /SecurityEventRestService/event.*
      - backend:
          serviceName: productpage
          servicePort: 9080
        path: /api/speech.*
---
