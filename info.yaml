
##################################################################################################
## Details service
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: details
  labels:
    zone: Protected
    app: details
spec:
  ports:
  - port: 9080
    name: http
  selector:
    app: details
---
apiVersion: apps/v1 
kind: Deployment
metadata:
  name: details-v1
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: details
        version: v1
        zone: Protected
    spec:
      containers:
      - name: details
        image: istio/examples-bookinfo-details-v1:0.2.8
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9080
---
